{% extends 'blog/base.html' %}

{% block title %}Blogger Blog Page{% endblock %}


{% block content %}

<div class="container mt-5">
    <h2 class="text-center">Blogs by {{ blogger.username }}</h2>

    {% if blogs %}
    <div class="row">
        {% for blog in blogs %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ blog.title }}</h5>
                    <p class="text-muted">{{ blog.date }}</p>
                    <a href="{% url 'blog-detail' blog.id %}" class="btn btn-outline-primary btn-sm">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-warning text-center">No blogs found for this user.</div>
    {% endif %}
</div>

{% endblock %}
